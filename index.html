<!doctype html>
<html lang="es" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/mine-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MineSweeper</title>
  </head>
  <body class=" bg-gray-700 h-full flex flex-col">
    <div class="page m-4 text-white">

      <header class="text-6xl text-center mb-4">
        <h1>MineSweeper</h1>
      </header>

      <main class="flex flex-col items-center justify-center">
        <form action="#">
          <label for="board-size">Tama√±o del tablero</label>
          <select name="board-size" id="board-size" class="bg-gray-700">
            <option value="-">-</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
          </select>
          <button class="cursor-pointer bg-gray-800 text-white px-2 py-1 rounded ml-2">Generar</button>
        </form>
        <section id="container" class="mt-6">
          <div class="flex items-center justify-center">
              <p id="time">00:00:00</p>
          </div>
          <div id="board" class="grid gap-o.5 aspect-square bg-gray-700"></div>
        </section>
      </main>
      <footer class="fixed bottom-0 left-0 w-full text-center text-white py-4">
        <p>Coded before sunrise, powered by coffee, by @jrcaravaca</p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
